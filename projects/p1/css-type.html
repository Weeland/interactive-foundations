<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
       	<link rel="stylesheet" type="text/css" href="css/type-style.css">
       	<link rel="stylesheet" href="https://use.typekit.net/ijd5mkr.css">
  		<link rel="stylesheet" href="https://use.typekit.net/ijd5mkr.css">
        <title>SL Squishy</title>
    </head>
    <body>
    <!-- title -->
    	<h1>SL Squishy</h1>


    <!-- About -->
    	<p>
    		SL stood for slime; SL Squishy is a CSS typeface to evoked the pleasant moment of squeezing slime. There are ten letters: a, b, c, d, e, g, n, m, o, u.
    	</p>
    	<p class="right">-Weeland Huang, 2021</p>


	<!-- 10 Alphabets -->
    	<section class="ten-alpha">
    	<!-- A -->
    		<div class="box">
    			<div class="a">
    				<div class="a-body"></div>
    				<div class="a-1"></div>
					<div class="a-4"></div>
    			</div>
    		</div>
    	<!-- B -->
			<div class="box">
				<div class="b">
					<div class="b-1"></div>
					<div class="b-2"></div>
					<div class="b-3"></div>
					<div class="b-4"></div>
					<div class="b-5"></div>	
				</div>			
			</div>
		<!-- C -->
			<div class="box">
				<div class="c">
					<div class="c-1"></div>						
					<div class="c-2"></div>
					<div class="c-3"></div>
					<div class="c-4"></div>
					<div class="c-5"></div>
					<div class="c-6"></div>						
				</div>
			</div>
		<!-- D -->
			<div class="box">
				<div class="d">
					<div class="d-1"></div>
					<div class="d-2"></div>
					<div class="d-3"></div>
					<div class="d-4"></div>
					<div class="d-5"></div>				
				</div>
			</div>
		<!-- E -->
			<div class="box">
				<div class="e">
					<div class="e-1"></div>				
					<div class="e-2"></div>
					<div class="e-3"></div>
					<div class="e-4"></div>
					<div class="e-5"></div>
					<div class="e-6"></div>	
					<div class="e-7"></div>	
					<div class="e-8"></div>					
				</div>
			</div>
		<!-- G -->
			<div class="box">
				<div class="g">
					<div class="g-1"></div>						
					<div class="g-2"></div>
					<div class="g-3"></div>
					<div class="g-4"></div>
					<div class="g-5"></div>	
					<div class="g-6"></div>	
					<div class="g-7"></div>	
					<div class="g-8"></div>	
				</div>				
			</div>
		<!-- N -->
			<div class="box">
				<div class="n">
					<div class="n-1"></div>						
					<div class="n-2"></div>
					<div class="n-3"></div>
					<div class="n-4"></div>
					<div class="n-5"></div>	
					<div class="n-6"></div>
					<div class="n-7"></div>	
				</div>
			</div>
		<!-- M -->
			<div class="box">
					<div class="m">
					<div class="m-1"></div>						
					<div class="m-2"></div>
					<div class="m-3"></div>
					<div class="m-4"></div>
					<div class="m-5"></div>	
					<div class="m-6"></div>
					<div class="m-7"></div>	
				</div>
			</div>
		<!-- O -->
			<div class="box">
				<div class="o">
					<div class="o-1"></div>						
					<div class="o-2"></div>
				</div>
			</div>
		<!-- U -->
			<div class="box">
				<div class="u">
					<div class="u-1"></div>						
					<div class="u-2"></div>
					<div class="u-3"></div>
					<div class="u-4"></div>
					<div class="u-5"></div>	
					<div class="u-6"></div>
					<div class="u-7"></div>	
				</div>
			</div>
    	</section>

    </body>
</html>
